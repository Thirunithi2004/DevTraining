<body>

            <h3 id="rw">your right or wrong!!!</h3>
            <sapn> 
               <center id="totscore"><p>score:10</p></center>

        <script>
            var inputno=document.getElementById("inputno")
            var crt=document.getElementById("rw")
            var totscore=document.getElementById("totscore") 
            var element=Math.floor(Math.random()*10)+1
            score=10

            function check()
            {
               var enter=inputno.value 
               if(enter==element) 
               {
                crt.textContent="Your Right"
                alert("you won")
               }
               if(enter=="") 
               {
                crt.textContent="enter the value "
               }

               else
               {
                crt.textContent="Your Wrong"
                alert("you lose")
                score=score-1
                totscore.textContent="score:"+score
               }

            }
      </script>
